<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .menu-container {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: none;
            backdrop-filter: blur(5px);
        }

        .menu-header {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .menu-items {
            padding: 10px 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:hover {
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
        }

        .menu-item.active {
            background: rgba(0, 255, 136, 0.2);
            border-left: 4px solid #00ff88;
            color: #00ff88;
        }

        .menu-item-label {
            flex: 1;
        }

        .menu-item-value {
            color: #00ff88;
            margin-left: 10px;
        }

        .menu-item-arrow {
            color: #00ff88;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(0, 255, 136, 0.9);
            color: black;
        }

        .notification.error {
            background: rgba(255, 68, 68, 0.9);
        }

        .notification.info {
            background: rgba(64, 158, 255, 0.9);
        }

        .notification.warn {
            background: rgba(255, 193, 7, 0.9);
            color: black;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-header" id="menuHeader">Macho Menu</div>
        <div class="menu-items" id="menuItems"></div>
    </div>

    <script>
        let currentMenu = [];
        let currentIndex = 0;

        // Initialize when loaded
        window.initializeMenu = function() {
            console.log('Macho Menu initialized from external HTML');
        };

        // Listen for messages from Lua
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                switch(data.action) {
                    case 'showMenu':
                        showMenu();
                        break;
                    case 'hideMenu':
                        hideMenu();
                        break;
                    case 'updateMenu':
                        updateMenu(data.menu, data.title, data.index);
                        break;
                    case 'notify':
                        showNotification(data.message, data.type, data.timeout);
                        break;
                }
            } catch(e) {
                console.error('Error parsing message:', e);
            }
        });

        // Menu functions
        function showMenu() {
            document.getElementById('menuContainer').style.display = 'block';
        }

        function hideMenu() {
            document.getElementById('menuContainer').style.display = 'none';
        }

        function updateMenu(menu, title, index) {
            currentMenu = menu;
            currentIndex = index || 0;
            
            document.getElementById('menuHeader').textContent = title || 'Macho Menu';
            
            const itemsContainer = document.getElementById('menuItems');
            itemsContainer.innerHTML = '';
            
            menu.forEach((item, idx) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item' + (idx === currentIndex ? ' active' : '');
                
                let valueText = '';
                let arrow = '';
                
                if (item.type === 'submenu') {
                    arrow = '<span class="menu-item-arrow">▶</span>';
                } else if (item.type === 'checkbox') {
                    valueText = `<span class="menu-item-value">[${item.checked ? '✓' : ' '}]</span>`;
                } else if (item.type === 'slider') {
                    valueText = `<span class="menu-item-value">[${item.value || 0}]</span>`;
                } else if (item.type === 'scroll') {
                    const selected = item.options[item.selected - 1] || item.options[0];
                    valueText = `<span class="menu-item-value">&lt; ${selected} &gt;</span>`;
                }
                
                menuItem.innerHTML = `
                    <span class="menu-item-label">${item.label}</span>
                    ${valueText}
                    ${arrow}
                `;
                
                itemsContainer.appendChild(menuItem);
            });
        }

        function showNotification(message, type, timeout) {
            const notification = document.createElement('div');
            notification.className = `notification ${type || 'info'}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, timeout || 4000);
        }

        // Global functions for Lua to call directly
        window.showMenu = showMenu;
        window.hideMenu = hideMenu;
        window.updateMenu = updateMenu;
        window.showNotification = showNotification;

        // Menu state for Lua
        window.menuState = {
            isReady: true,
            currentIndex: 0,
            inputValue: null,
            inputStatus: 'none'
        };

        // Callback system
        window.luaCallback = function(action, data) {
            console.log('Lua callback:', action, data);
            if (action === 'inputConfirm') {
                window.menuState.inputValue = data;
                window.menuState.inputStatus = 'confirmed';
            } else if (action === 'inputCancel') {
                window.menuState.inputStatus = 'cancelled';
            }
        };

        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        console.log('Macho Menu HTML loaded successfully');
    </script>
</body>
</html>
