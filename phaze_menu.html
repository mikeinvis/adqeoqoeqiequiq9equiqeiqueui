<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phaze Menu</title>
<style>
body {margin:0; font-family:Arial; background:transparent;}
#menu {
    position:absolute;
    top:20%;
    left:35%;
    width:300px;
    background: rgba(25,0,50,0.9);
    border-radius:12px;
    padding:20px;
    text-align:center;
    box-shadow:0 0 25px rgba(180,0,255,0.6);
    backdrop-filter:blur(5px);
}
#menu h1 {color:#d4a0ff; margin-bottom:15px;}
button {
    display:block;
    width:100%;
    margin:8px 0;
    padding:10px;
    font-size:16px;
    background:linear-gradient(135deg,#8a2be2,#6a1bb8);
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
    transition:0.2s;
}
button:hover {
    background:linear-gradient(135deg,#a94dff,#7c25cc);
}
</style>
</head>
<body>
<div id="menu">
<h1>Phaze Menu</h1>
<button onclick="SendMessage('heal')">Heal</button>
<button onclick="SendMessage('armor')">Armor</button>
<button onclick="SendMessage('tpup')">Teleport Up</button>
<button onclick="SendMessage('givepistol')">Give Pistol</button>
<button onclick="SendMessage('spawnadder')">Spawn Adder</button>
</div>
<script>
function SendMessage(action){
    window.postMessage(JSON.stringify({action: action}));
}
</script>
</body>
</html>
